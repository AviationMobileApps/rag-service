services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  weaviate:
    image: semitechnologies/weaviate:1.27.3
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: none
      CLUSTER_HOSTNAME: node1
    ports:
      - "${WEAVIATE_HTTP_PORT}:8080"
      - "${WEAVIATE_GRPC_PORT}:50051"
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/v1/.well-known/ready >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD}"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    ports:
      - "${NEO4J_HTTP_PORT}:7474"
      - "${NEO4J_BOLT_PORT}:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  rag-api:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      RAG_API_PORT: ${RAG_API_PORT}
      DATABASE_URL: "postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      REDIS_URL: "redis://redis:6379/0"
      WEAVIATE_HOST: weaviate
      WEAVIATE_PORT: 8080
      WEAVIATE_GRPC_PORT: 50051
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      RAG_DATA_DIR: ${RAG_DATA_DIR}
      RAG_TENANTS_JSON: ${RAG_TENANTS_JSON}
      EMBEDDINGS_BASE_URL: ${EMBEDDINGS_BASE_URL}
      EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL}
      EMBEDDINGS_API_KEY: ${EMBEDDINGS_API_KEY}
      LLM_BASE_URL: ${LLM_BASE_URL}
      LLM_MODEL: ${LLM_MODEL}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_TIMEOUT_S: ${LLM_TIMEOUT_S}
      RERANKER_ENABLED: ${RERANKER_ENABLED}
      RERANKER_MODEL: ${RERANKER_MODEL}
      RERANK_OVERSAMPLE: ${RERANK_OVERSAMPLE}
      GRAPH_EXPANSION_ENABLED: ${GRAPH_EXPANSION_ENABLED}
      GRAPH_SEED_LIMIT: ${GRAPH_SEED_LIMIT}
      GRAPH_SEED_MIN_RERANK_SCORE: ${GRAPH_SEED_MIN_RERANK_SCORE}
      GRAPH_EXPANSION_LIMIT: ${GRAPH_EXPANSION_LIMIT}
      GRAPH_ENTITY_LIMIT: ${GRAPH_ENTITY_LIMIT}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${RAG_API_PORT}:8021"
    volumes:
      - ../var:/data
      - rag_models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  rag-worker:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      REDIS_URL: "redis://redis:6379/0"
      WEAVIATE_HOST: weaviate
      WEAVIATE_PORT: 8080
      WEAVIATE_GRPC_PORT: 50051
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      RAG_DATA_DIR: ${RAG_DATA_DIR}
      RAG_TENANTS_JSON: ${RAG_TENANTS_JSON}
      EMBEDDINGS_BASE_URL: ${EMBEDDINGS_BASE_URL}
      EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL}
      EMBEDDINGS_API_KEY: ${EMBEDDINGS_API_KEY}
      LLM_BASE_URL: ${LLM_BASE_URL}
      LLM_MODEL: ${LLM_MODEL}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_TIMEOUT_S: ${LLM_TIMEOUT_S}
      DYNAMIC_CHUNKING_ENABLED: ${DYNAMIC_CHUNKING_ENABLED}
      CHUNKER_WINDOW_TOKENS: ${CHUNKER_WINDOW_TOKENS}
      CHUNKER_OVERLAP_TOKENS: ${CHUNKER_OVERLAP_TOKENS}
      CHUNKER_LLM_MAX_TOKENS: ${CHUNKER_LLM_MAX_TOKENS}
      CHUNKER_TOKENIZER_MODEL: ${CHUNKER_TOKENIZER_MODEL}
      ENTITY_EXTRACTION_MAX_ENTITIES: ${ENTITY_EXTRACTION_MAX_ENTITIES}
      GRAPH_ENABLED: ${GRAPH_ENABLED}
      RERANKER_ENABLED: 0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "-m", "rag_service.queue.worker"]
    volumes:
      - ../var:/data
      - rag_models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      neo4j:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  weaviate_data:
  neo4j_data:
  neo4j_logs:
  rag_models:
